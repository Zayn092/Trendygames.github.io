<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Legends.jpg" alt="Legends"  title="Legends" />
                </li>
                <li><img src="images/Among-us.jpg" alt="Among-us"  title="Among-us" />
                </li>
                <li><img src="images/Minecraft.jpg" alt="Minecraft"  title="Minecraft" />
                </li>
                <li><img src="images/Fall%20Guys.png" alt="Fall Guys"  title="Fall Guys" />
                </li>
                <li><img src="images/GTA%205.jpg" alt="GTA 5"  title="GTA 5" />
                </li>
                <li><img src="images/Fortnite.jpg" alt="Fortnite"  title="Fortnite" />
                </li>
                <li><img src="images/neon.jpg" alt="neon"  title="neon" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Legends-tn.jpg" alt="Legends" title="Legends" /></li>
                <li><img src="images/Among-us-tn.jpg" alt="Among-us" title="Among-us" /></li>
                <li><img src="images/Minecraft-tn.jpg" alt="Minecraft" title="Minecraft" /></li>
                <li><img src="images/Fall%20Guys-tn.png" alt="Fall Guys" title="Fall Guys" /></li>
                <li><img src="images/GTA%205-tn.jpg" alt="GTA 5" title="GTA 5" /></li>
                <li><img src="images/Fortnite-tn.jpg" alt="Fortnite" title="Fortnite" /></li>
                <li><img src="images/neon-tn.jpg" alt="neon" title="neon" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
